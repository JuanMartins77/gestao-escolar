<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o Escolar - Simples</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; }
        .tab { padding: 10px 20px; cursor: pointer; border: none; background: none; font-size: 16px; color: #666; }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        button { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #5568d3; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        .table th { background: #f8f9fa; font-weight: bold; color: #333; }
        .btn-small { padding: 5px 10px; font-size: 12px; margin: 0 2px; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card h3 { font-size: 36px; margin-bottom: 5px; }
        .stat-card p { opacity: 0.9; }
        .alert { padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Sistema de Gest√£o Escolar</h1>
        
        <div id="alertContainer"></div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalAlunos">0</h3>
                <p>Alunos</p>
            </div>
            <div class="stat-card">
                <h3 id="totalProfessores">0</h3>
                <p>Professores</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTurmas">0</h3>
                <p>Turmas</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('alunos')">Alunos</button>
            <button class="tab" onclick="showTab('professores')">Professores</button>
            <button class="tab" onclick="showTab('turmas')">Turmas</button>
        </div>

        <!-- Tab Alunos -->
        <div id="alunos" class="tab-content active">
            <h2>Cadastrar Aluno</h2>
            <form id="formAluno" onsubmit="salvarAluno(event)">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="alunoNome" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="alunoEmail" required>
                </div>
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" id="alunoCPF" required>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento:</label>
                    <input type="date" id="alunoDataNasc" required>
                </div>
                <button type="submit">Salvar Aluno</button>
            </form>
            
            <h3 style="margin-top: 30px;">Lista de Alunos</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Data Nasc.</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaAlunos"></tbody>
            </table>
        </div>

        <!-- Tab Professores -->
        <div id="professores" class="tab-content">
            <h2>Cadastrar Professor</h2>
            <form id="formProfessor" onsubmit="salvarProfessor(event)">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="profNome" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="profEmail" required>
                </div>
                <div class="form-group">
                    <label>Especializa√ß√£o:</label>
                    <input type="text" id="profEspec" required>
                </div>
                <button type="submit">Salvar Professor</button>
            </form>
            
            <h3 style="margin-top: 30px;">Lista de Professores</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Especializa√ß√£o</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaProfessores"></tbody>
            </table>
        </div>

        <!-- Tab Turmas -->
        <div id="turmas" class="tab-content">
            <h2>Cadastrar Turma</h2>
            <form id="formTurma" onsubmit="salvarTurma(event)">
                <div class="form-group">
                    <label>Nome da Turma:</label>
                    <input type="text" id="turmaNome" required>
                </div>
                <div class="form-group">
                    <label>Ano:</label>
                    <input type="text" id="turmaAno" required>
                </div>
                <div class="form-group">
                    <label>Turno:</label>
                    <select id="turmaTurno" required>
                        <option value="Matutino">Matutino</option>
                        <option value="Vespertino">Vespertino</option>
                        <option value="Noturno">Noturno</option>
                    </select>
                </div>
                <button type="submit">Salvar Turma</button>
            </form>
            
            <h3 style="margin-top: 30px;">Lista de Turmas</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ano</th>
                        <th>Turno</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaTurmas"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Sistema de armazenamento
        function getData(key) {
            const data = localStorage.getItem('escola_' + key);
            return data ? JSON.parse(data) : [];
        }

        function setData(key, value) {
            localStorage.setItem('escola_' + key, JSON.stringify(value));
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // ALUNOS
        function salvarAluno(e) {
            e.preventDefault();
            const alunos = getData('alunos');
            const novoAluno = {
                id: Date.now(),
                nome: document.getElementById('alunoNome').value,
                email: document.getElementById('alunoEmail').value,
                cpf: document.getElementById('alunoCPF').value,
                dataNasc: document.getElementById('alunoDataNasc').value
            };
            alunos.push(novoAluno);
            setData('alunos', alunos);
            document.getElementById('formAluno').reset();
            showAlert('‚úÖ Aluno cadastrado com sucesso!', 'success');
            carregarAlunos();
            atualizarStats();
        }

        function carregarAlunos() {
            const alunos = getData('alunos');
            const tbody = document.getElementById('listaAlunos');
            tbody.innerHTML = alunos.map(a => `
                <tr>
                    <td>${a.nome}</td>
                    <td>${a.email}</td>
                    <td>${a.cpf}</td>
                    <td>${a.dataNasc}</td>
                    <td>
                        <button class="btn-small btn-danger" onclick="excluirAluno(${a.id})">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function excluirAluno(id) {
            if (confirm('Deseja realmente excluir este aluno?')) {
                let alunos = getData('alunos');
                alunos = alunos.filter(a => a.id !== id);
                setData('alunos', alunos);
                showAlert('Aluno exclu√≠do!', 'success');
                carregarAlunos();
                atualizarStats();
            }
        }

        // PROFESSORES
        function salvarProfessor(e) {
            e.preventDefault();
            const professores = getData('professores');
            const novoProfessor = {
                id: Date.now(),
                nome: document.getElementById('profNome').value,
                email: document.getElementById('profEmail').value,
                especializacao: document.getElementById('profEspec').value
            };
            professores.push(novoProfessor);
            setData('professores', professores);
            document.getElementById('formProfessor').reset();
            showAlert('‚úÖ Professor cadastrado com sucesso!', 'success');
            carregarProfessores();
            atualizarStats();
        }

        function carregarProfessores() {
            const professores = getData('professores');
            const tbody = document.getElementById('listaProfessores');
            tbody.innerHTML = professores.map(p => `
                <tr>
                    <td>${p.nome}</td>
                    <td>${p.email}</td>
                    <td>${p.especializacao}</td>
                    <td>
                        <button class="btn-small btn-danger" onclick="excluirProfessor(${p.id})">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function excluirProfessor(id) {
            if (confirm('Deseja realmente excluir este professor?')) {
                let professores = getData('professores');
                professores = professores.filter(p => p.id !== id);
                setData('professores', professores);
                showAlert('Professor exclu√≠do!', 'success');
                carregarProfessores();
                atualizarStats();
            }
        }

        // TURMAS
        function salvarTurma(e) {
            e.preventDefault();
            const turmas = getData('turmas');
            const novaTurma = {
                id: Date.now(),
                nome: document.getElementById('turmaNome').value,
                ano: document.getElementById('turmaAno').value,
                turno: document.getElementById('turmaTurno').value
            };
            turmas.push(novaTurma);
            setData('turmas', turmas);
            document.getElementById('formTurma').reset();
            showAlert('‚úÖ Turma cadastrada com sucesso!', 'success');
            carregarTurmas();
            atualizarStats();
        }

        function carregarTurmas() {
            const turmas = getData('turmas');
            const tbody = document.getElementById('listaTurmas');
            tbody.innerHTML = turmas.map(t => `
                <tr>
                    <td>${t.nome}</td>
                    <td>${t.ano}</td>
                    <td>${t.turno}</td>
                    <td>
                        <button class="btn-small btn-danger" onclick="excluirTurma(${t.id})">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        function excluirTurma(id) {
            if (confirm('Deseja realmente excluir esta turma?')) {
                let turmas = getData('turmas');
                turmas = turmas.filter(t => t.id !== id);
                setData('turmas', turmas);
                showAlert('Turma exclu√≠da!', 'success');
                carregarTurmas();
                atualizarStats();
            }
        }

        // ESTAT√çSTICAS
        function atualizarStats() {
            document.getElementById('totalAlunos').textContent = getData('alunos').length;
            document.getElementById('totalProfessores').textContent = getData('professores').length;
            document.getElementById('totalTurmas').textContent = getData('turmas').length;
        }

        // Inicializar
        window.onload = function() {
            carregarAlunos();
            carregarProfessores();
            carregarTurmas();
            atualizarStats();
        };
    </script>
</body>
</html>
