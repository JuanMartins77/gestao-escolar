<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGest√£o - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #14b8a6;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
        }

        .form-input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        .error-message {
            padding: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            color: #dc2626;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .btn-login {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f0fdfa;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #374151;
        }

        .demo-accounts p {
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .demo-accounts div {
            font-size: 0.85rem;
            line-height: 1.8;
            color: #64748b;
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>üéì EduGest√£o</h1>
            <p>Sistema de Gest√£o Escolar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Usu√°rio</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-input" 
                    placeholder="seu.usuario"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                >
            </div>

            <div class="error-message" id="errorMessage">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="errorText"></span>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="demo-accounts">
            <p>üìã Conta padr√£o:</p>
            <div>
                <strong>Usu√°rio:</strong> admin<br>
                <strong>Senha:</strong> admin123
            </div>
        </div>

        <div style="text-align: center; margin-top: 1.5rem; color: #64748b;">
            N√£o tem uma conta? <a href="cadastro.html" style="color: #14b8a6; font-weight: 600; text-decoration: none;">Cadastre-se</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = emailInput.value.trim();
            const password = passwordInput.value;

            // Limpar erro anterior
            errorMessage.classList.remove('show');
            
            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';

            try {
                // Fazer login via API
                await api.login(username, password);
                
                // Login bem-sucedido - redirecionar
                window.location.href = 'dashboard.html';
            } catch (error) {
                // Login falhou
                errorText.textContent = error.message || 'Email ou senha incorretos';
                errorMessage.classList.add('show');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        });

        // Verificar se j√° est√° logado
        if (localStorage.getItem('user')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
