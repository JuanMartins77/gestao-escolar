<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Secret√°ria</title>
    <link rel="stylesheet" href="css/secret-style.css">
</head>
<body>
    <div class="top-nav">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <h1 class="logo-text">EduGest√£o</h1>
        </div>
        <div class="user-section">
            <div class="user-info">
                <div class="user-name" id="userName">Secret√°ria</div>
                <div class="user-role">Cadastro de Alunos</div>
            </div>
            <button onclick="window.location.href='dashboard.html'" class="btn-back">‚Üê Voltar</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üë®‚Äçüéì Cadastro de Alunos</h1>
            <p>Gerenciar cadastros e matr√≠culas</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalAlunos">0</div>
                <div class="stat-label">Total de Alunos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="matriculasHoje">0</div>
                <div class="stat-label">Matr√≠culas Hoje</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendentes">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ativos">0</div>
                <div class="stat-label">Ativos</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                <h3>Alunos Cadastrados</h3>
                <button onclick="window.location.href='cadastro.html?tipo=aluno'" class="btn-primary">+ Novo Aluno</button>
            </div>
            <input type="text" id="busca" class="form-input" placeholder="Buscar aluno..." style="margin-bottom: 1rem;">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Matr√≠cula</th>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Respons√°vel</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="alunosTable">
                    <tr><td colspan="6" class="loading">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/secret-auth.js"></script>
    <script>
        let currentUser = null;

        async function init() {
            currentUser = await checkSecretAuth();
            if (!currentUser) return;
            document.getElementById('userName').textContent = `${currentUser.first_name} ${currentUser.last_name}`;
            await loadAlunos();
        }

        async function loadAlunos() {
            try {
                const response = await api.getAlunos();
                const alunos = response.results || response || [];
                
                document.getElementById('totalAlunos').textContent = alunos.length;
                document.getElementById('ativos').textContent = alunos.filter(a => a.ativo).length;
                
                const tbody = document.getElementById('alunosTable');
                if (alunos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">Nenhum aluno cadastrado</td></tr>';
                    return;
                }

                tbody.innerHTML = alunos.map(a => `
                    <tr>
                        <td>${a.matricula || '-'}</td>
                        <td>${a.nome || a.first_name + ' ' + a.last_name}</td>
                        <td>${a.turma_nome || '-'}</td>
                        <td>${a.responsavel_nome || '-'}</td>
                        <td><span style="color: ${a.ativo ? '#10b981' : '#ef4444'};">${a.ativo ? '‚úì Ativo' : '‚úó Inativo'}</span></td>
                        <td>
                            <button onclick="editarAluno(${a.id})" class="btn-secondary" style="padding: 0.5rem;">‚úèÔ∏è</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao carregar alunos');
            }
        }

        function editarAluno(id) {
            alert(`Editar aluno ${id}`);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
