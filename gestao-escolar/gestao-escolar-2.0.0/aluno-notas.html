<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas - Aluno</title>
    <link rel="stylesheet" href="css/aluno-style.css">
</head>
<body>
    <div class="top-nav">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <h1 class="logo-text">EduGest√£o</h1>
        </div>
        <div class="user-section">
            <div class="user-info">
                <div class="user-name" id="userName">Aluno</div>
                <div class="user-role">Minhas Notas</div>
            </div>
            <button onclick="window.location.href='dashboard.html'" class="btn-back">‚Üê Voltar</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>üìù Minhas Notas</h1>
            <p>Acompanhe seu desempenho acad√™mico</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="mediaGeral">0.0</div>
                <div class="stat-label">M√©dia Geral</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="melhorNota">0.0</div>
                <div class="stat-label">Melhor Nota</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDisciplinas">0</div>
                <div class="stat-label">Disciplinas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="situacao">-</div>
                <div class="stat-label">Situa√ß√£o</div>
            </div>
        </div>

        <div class="card">
            <h3>Selecione o Per√≠odo</h3>
            <select id="periodoSelect" class="form-select" style="margin-top: 1rem;">
                <option value="1">1¬∫ Bimestre</option>
                <option value="2">2¬∫ Bimestre</option>
                <option value="3">3¬∫ Bimestre</option>
                <option value="4">4¬∫ Bimestre</option>
            </select>
        </div>

        <div class="table-container">
            <h3 style="margin-bottom: 1rem;">Boletim</h3>
            <table>
                <thead>
                    <tr>
                        <th>Disciplina</th>
                        <th>Professor</th>
                        <th>Nota</th>
                        <th>Situa√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="notasTable">
                    <tr><td colspan="4" class="loading">Carregando notas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/aluno-auth.js"></script>
    <script>
        let currentUser = null;

        async function init() {
            currentUser = await checkAlunoAuth();
            if (!currentUser) return;
            document.getElementById('userName').textContent = `${currentUser.first_name} ${currentUser.last_name}`;
            loadNotas();
        }

        function loadNotas() {
            const tbody = document.getElementById('notasTable');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: #64748b;">Nenhuma nota lan√ßada ainda</td></tr>';
            
            document.getElementById('mediaGeral').textContent = '0.0';
            document.getElementById('situacao').textContent = 'Regular';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
